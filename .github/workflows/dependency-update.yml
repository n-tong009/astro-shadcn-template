name: Dependency Updates

on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ 9:00 JST (00:00 UTC) ã«å®Ÿè¡Œ
    - cron: '0 0 * * 1'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Update dependencies
        run: |
          # ãƒ‘ãƒƒãƒãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®æ›´æ–°
          pnpm update
          
          # ä¾å­˜é–¢ä¿‚ã®æƒ…å ±ã‚’ãƒ­ã‚°å‡ºåŠ›
          echo "=== Updated dependencies ==="
          git diff --name-only

      - name: Run tests after update
        run: |
          pnpm install --frozen-lockfile
          pnpm type-check
          pnpm lint
          pnpm test:run
          pnpm build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: dependency-updates
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Weekly Dependency Updates'
          body: |
            ## ğŸ“¦ Dependency Updates

            This PR contains weekly dependency updates.

            ### ğŸ” Changes
            - Updated patch versions of dependencies
            - All tests are passing
            - Build is successful

            ### âœ… Verification
            - [x] TypeScript type check passed
            - [x] ESLint check passed  
            - [x] All tests passed
            - [x] Build successful

            ---
            ğŸ¤– This PR was created automatically by GitHub Actions.
          delete-branch: true